<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c6129455e1.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header class="index">
      <img src="/assets/logo.png" alt="logo" class="logo" />
      <div class="input-group">
        <input
          id="search-input"
          type="search"
          class="form-control"
          placeholder="Rechercher une recette"
        />
        <button id="search-button" type="submit" class="btnSearch">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <div class="tags"></div>

    <div id="dropdownMenus">
      <div class="dropdown" id="ingredients">
        <div id="search-ing">
          <input
            type="text"
            name="ingredients"
            id="ingredients-search"
            placeholder="Ingredient"
          />
        </div>
        <span id="chevron-ingredients" class="chevron">
          <img src="./assets/chevron-down.svg" alt="chevrondown" />
        </span>
        <ul class="menuIngredients menus"></ul>
      </div>

      <div class="dropdown" id="appareils">
        <div id="search-app">
          <input
            type="text"
            name="Appareils"
            id="appareils-search"
            placeholder="Appareils"
          />
        </div>
        <span id="chevron-appareils" class="chevron">
          <img src="./assets/chevron-down.svg" alt="chevrondown" />
        </span>
        <ul class="menuAppareils menus"></ul>
      </div>

      <div class="dropdown" id="ustensiles">
        <div id="search-ust">
          <input
            type="text"
            name="ustensiles"
            id="ustensiles-search"
            placeholder="Ustensiles"
          />
        </div>
        <span id="chevron-ustensiles" class="chevron">
          <img src="./assets/chevron-down.svg" alt="chevrondown" />
        </span>
        <ul class="menuUstensiles menus"></ul>
      </div>
    </div>

    <main class="all-recepices" id="recipes-container-id"></main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/script/helpers.js"></script>
    <script src="/script/dropdown.js"></script>
    <script src="/script/factories/recipesCardDOM.js"></script>
    <script src="/script/app.js"></script>
  </body>
</html>
